<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>
    <div id="loading" class="position-absolute top-0 bottom-0 start-0 end-0 justify-content-center align-items-center" style="display: flex;">
        <div class="spinner-border text-primary" role="status">
        </div>          
    </div>
    <header>
        <img src="images/wraper.png" class="w-100 h-auto">
    </header>

    <nav class="navbar navbar-expand-lg col-md-6 col-lg-9 mx-auto px-5 rounded-4 z-3 position-sticky">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-4" href="#">
                <img src="images/logo-sm.png" alt="" width="35" height="32" class="d-inline-block align-text-top">
                Game Reviews
              </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-white text-uppercase text-info" aria-current="page" href="#" data-cat="mmorpg">MMORPG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-cat="shooter">Shooter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#" data-cat="sailing">Sailing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#" data-cat="permadeath">Permadeath</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#" data-cat="superhero">Superhero</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#" data-cat="pixel">Pixel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white text-uppercase active" href="#" data-cat="">All</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <section id="games" class="pt-5">
        <div class="container">
            <div class="row" id="games-container">
            </div>
        </div>
    </section>
    <section class="text-center my-4">
        <button class="btn btn-primary px-5 py-2" id="show-more-btn">Show More</button>
    </section>

    <div id="game-detail" class="position-absolute top-0 bottom-0 start-0 end-0" style="display: none;">
        <div id="game-header" class="container d-flex justify-content-between align-items-center p-3 text-white">
            <h2>Game Details</h2>
            <i class="fa-solid fa-xmark text-secondary fs-3" id="game-detail-close" style="cursor: pointer;"></i>
        </div>
        <div id="game-content" class="container px-3 text-white">
            <div class="row m-0">
                <div class="col-md-4 p-0">
                    <img id="game-thumbnail" src="" alt="" class="w-100">
                </div>
                <div class="col-md-8 ps-4">
                    <h3>Title: <span id="game-title"></span></h3>
                    <h6 class="mb-3 fw-medium">Category: <span class="badge bg-info text-dark" id="game-category"></span></h6>
                    <h6 class="mb-3 fw-medium">Platform: <span class="badge bg-info text-dark" id="game-platform"></span></h6>
                    <h6 class="mb-3 fw-medium">Status: <span class="badge bg-info text-dark" id="game-status"></span></h6>
                    <p id="game-description"></p>
                    <a href="#" target="_blank" id= "game-link" class="btn btn-outline-warning text-white">Show Game</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
